<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .cell {
            width: 100px;
            height: 100px;
            background: green;
            display: inline-block;
            border: 1px solid white;
            vertical-align: middle;
            line-height: 100px;
            font-size: 50px;
            text-align: center;
        }

        .cell.red {
            background: red;
        }

        .cell.yellow {
            background: yellow;
        }
    </style>
</head>
<body>
<div id="board"></div>
</body>
<script>
    let pattern = [
        [2, 0, 0],
        [0, 1, 1],
        [0, 0, 0]
    ]

    let color = 1;

    function show() {
        let board = document.getElementById('board');
        board.innerText = '';
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                let cell = document.createElement('div');
                cell.classList.add('cell');
                if (pattern[i][j] === 2) {
                    cell.classList.add('red');
                } else if (pattern[i][j] == 1) {
                    cell.classList.add('yellow');
                }
                cell.addEventListener('click', () => move(i, j));
                board.appendChild(cell);
            }
            board.appendChild(document.createElement('br'))
        }
    }

    function move(x, y) {
        pattern[x][y] = color;
        color = 3 - color;
        show();
    }

    show(pattern);
</script>
</html>
