<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .cell {
            display: inline-block;
            width: 6px;
            height: 6px;
            line-height: 7px;
            background: gray;
            border-bottom: 1px solid white;
            border-right: 1px solid white;
            vertical-align: top;
        }

        #container {
            width: 701px;
            line-height: 7px;
        }
    </style>
</head>
<body>
<div id="container"></div>
<button onclick="save()">save</button>
</body>
<script>
    class Sorted {
        constructor(data, compare) {
            this.data = data.slice();
            this.compare = compare || ((a, b) => {
                return a - b;
            })
        }

        take() {
            if (!this.data.length) {
                return;
            }
            let that = this;
            let min = null;
            let minIndex = null;
            that.data.forEach((item, index) => {
                if (index == 0) {
                    min = item;
                    minIndex = 0;
                } else if (that.compare(item, min) < 0) {
                    min = item;
                    minIndex = index;
                }
            })
            this.data[minIndex] = this.data[this.data.length - 1];
            this.data.pop();
            return min;
        }

        give(item) {
            this.data.push(item);
        }

        get length() {
            return this.data.length;
        }
    }

    function save() {
        localStorage.setItem('map', JSON.stringify(map));
    }

    function sleep(t) {
        return new Promise((resolve) => {
            setTimeout(resolve, t)
        })
    }

    function isValidRange(i, j) {
        if (i < 0 || i >= rows || j < 0 || j >= columns) {
            return false;
        }
        return true;
    }

    function getIndex(i, j) {
        return i * columns + j;
    }

    function getNeighbor(i, j) {
        return [
            [i - 1, j],
            [i + 1, j],
            [i, j - 1],
            [i, j + 1]/*,
            [i - 1, j - 1],
            [i - 1, j + 1],
            [i + 1, j - 1],
            [i + 1, j + 1]*/
        ]
    }

    const rows = 100;
    const columns = 100;
    let mousedown = false;
    let clear = false;
    let mapStorage = localStorage.getItem('map');
    let map = mapStorage ? JSON.parse(mapStorage) : Array(rows * columns).fill(0);
    let container = document.getElementById('container');

    for (let i = 0; i < rows; i++) {
        for (let j = 0; j < columns; j++) {
            let cell = document.createElement('div');
            cell.classList.add('cell');
            if (map[i * columns + j] == 1) {
                cell.style.backgroundColor = 'black';
            }
            cell.addEventListener('mousemove', () => {
                if (!mousedown) {
                    return;
                }
                if (clear) {
                    cell.style.backgroundColor = '';
                    map[i * columns + j] = 0;
                } else {
                    cell.style.backgroundColor = 'black';
                    map[i * columns + j] = 1;
                }
            })
            container.appendChild(cell);
        }
    }
    document.addEventListener('mousedown', (event) => {
        mousedown = true;
        clear = event.button == 2;
    })
    document.addEventListener('mouseup', () => {
        mousedown = false;
    })
    document.addEventListener('contextmenu', (event) => {
        event.preventDefault();
    })

    async function findPath(map, start, end) {
        function distance(point) {
            return (point[0] - end[0]) ** 2 + (point[1] - end[1]) ** 2;
        }

        function totalLength([i, j]) {
            let length = 0;
            while (i != start[0] || j != start[1]) {
                length++;
                [i, j] = table[getIndex(i, j)];
            }
            return length;
        };

        let queue = new Sorted([start], (a, b) => {
            return distance(a) - distance(b);
        });
        let table = Object.create(map);
        table[getIndex(start[0]), start[1]] = start;

        async function insert(i, j, pre) {
            if (!isValidRange(i, j)) {
                return;
            }
            if (i == 0 && j == 0) {
                return;
            }
            let index = getIndex(i, j);
            if (table[index]) {
                if (table[index] == 1) {
                    return;
                }
                if (totalLength(pre) <= totalLength(table[index])) {
                    table[index] = pre;
                }
                return;
            }
            container.children[index].style.backgroundColor = 'lightgreen';
            table[index] = pre;
            queue.give([i, j]);
            await sleep(1);
        }

        while (queue.length) {
            let [i, j] = queue.take();
            if (i === end[0] && j === end[1]) {
                let path = [];
                while (i != start[0] || j != start[1]) {
                    let index = i * 100 + j;
                    path.push(table[index]);
                    [i, j] = table[index];
                    container.children[index].style.backgroundColor = 'purple';
                    await sleep(1);
                }
                return path;
            }
            let neighbor = getNeighbor(i, j);
            for (let i2 = 0; i2 < neighbor.length; i2++) {
                await insert(neighbor[i2][0], neighbor[i2][1], [i, j]);
            }
        }
    }

    findPath(map, [0, 0], [50, 50]);
</script>
</html>
